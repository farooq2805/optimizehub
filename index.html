    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
        overflow-x: hidden;
      }
      /* Custom Pastel Gradient Text - Now Golden */
      .text-gradient-brand {
        background: linear-gradient(to right, #f59e0b, #d97706);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-gradient-brand {
        background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* GIF-style Animation for the word "Hub" */
      @keyframes hubGlimmer {
        0% { color: #f59e0b; transform: scale(1); text-shadow: 0 0 0px transparent; }
        50% { color: #fbbf24; transform: scale(1.05); text-shadow: 0 0 15px rgba(245, 158, 11, 0.4); }
        100% { color: #f59e0b; transform: scale(1); text-shadow: 0 0 0px transparent; }
      }
      .hub-animated {
        display: inline-block;
        animation: hubGlimmer 4s infinite ease-in-out;
      }
    </style>
